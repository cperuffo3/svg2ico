name: Release

on:
  push:
    branches:
      - master

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version-file: '.nvmrc'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Check for changesets
        id: changesets
        run: |
          # Count changeset files (excluding README)
          count=$(find .changeset -name "*.md" ! -name "README.md" | wc -l)
          echo "count=$count" >> $GITHUB_OUTPUT
          if [ "$count" -gt 0 ]; then
            echo "has_changesets=true" >> $GITHUB_OUTPUT
          else
            echo "has_changesets=false" >> $GITHUB_OUTPUT
          fi

      - name: Version packages
        if: steps.changesets.outputs.has_changesets == 'true'
        run: |
          pnpm changeset version

      - name: Commit and push
        if: steps.changesets.outputs.has_changesets == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add -A
          git commit -m "chore: version packages [skip ci]" || echo "No changes to commit"
          git push

      - name: Create GitHub Release
        if: steps.changesets.outputs.has_changesets == 'true'
        run: |
          # Extract version from root package.json
          VERSION=$(node -p "require('./package.json').version")

          # Create a release with the changelog section
          gh release create "v$VERSION" \
            --title "v$VERSION" \
            --generate-notes \
            --target master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
