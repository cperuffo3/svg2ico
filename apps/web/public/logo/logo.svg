    <path d="M44 20 L52 20 L52 28 Z" fill="#FFFFFF"/>
    <!-- Accent: right-pointing arrow (represents conversion/export) centered on grid -->
    <path d="M28 30 L36 30 L36 26 L44 32 L36 38 L36 34 L28 34 Z" fill="#FFFFFF"/>
  </g>
</svg>