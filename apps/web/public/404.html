<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>404 - Page Not Found | svg2ico</title>
    <meta name="robots" content="noindex, nofollow" />
    <meta name="description" content="The page you're looking for doesn't exist or has been moved." />
    <link rel="icon" type="image/x-icon" href="/logo/logo.ico" />
    <style>
      * { margin: 0; padding: 0; box-sizing: border-box; }
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background: #0a0a0a;
        color: #fafafa;
      }
      .container {
        text-align: center;
        padding: 2rem;
        max-width: 500px;
      }
      .icon { font-size: 4rem; margin-bottom: 1rem; opacity: 0.5; }
      h1 { font-size: 5rem; font-weight: bold; color: #5F7FFF; margin-bottom: 0.5rem; }
      h2 { font-size: 1.5rem; margin-bottom: 1rem; }
      p { color: #a1a1aa; margin-bottom: 2rem; }
      .buttons { display: flex; gap: 1rem; justify-content: center; flex-wrap: wrap; }
      a {
        display: inline-flex;
        align-items: center;
        gap: 0.5rem;
        padding: 0.75rem 1.5rem;
        border-radius: 0.5rem;
        text-decoration: none;
        font-weight: 500;
        transition: opacity 0.2s;
      }
      a:hover { opacity: 0.9; }
      .primary { background: #5F7FFF; color: white; }
      .secondary { background: #27272a; color: #fafafa; border: 1px solid #3f3f46; }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="icon">&#128269;</div>
      <h1>404</h1>
      <h2>Page Not Found</h2>
      <p>The page you're looking for doesn't exist or has been moved.</p>
      <div class="buttons">
        <a href="/" class="primary">Go Home</a>
        <a href="javascript:history.back()" class="secondary">Go Back</a>
      </div>
    </div>
  </body>
</html>
